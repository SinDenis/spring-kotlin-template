apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sprint-kotlin-template-ingress
  annotations:
    kubernetes.io/tls-acme: "false"
spec:
  rules:
    - host: java-app-sindenis.cloud.okteto.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sprint-kotlin-template-service
                port:
                  number: 8080
